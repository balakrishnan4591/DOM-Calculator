<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="gradient-background">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1 id="title">Calculator</h1>
          <p id="description">(Calculator Task)</p>
          <div id="calculator">
            <input id="result" onkeydown="handleSpinnerInput(event)" />
            <div id="keys">
              <button id="clear" onclick="clearDisplay()">C</button>
              <button onclick="delLastChar()">DEL</button>
              <button onclick="updateDisplay('%')">%</button>
              <button onclick="updateDisplay('/')" class="calc_operation">
                /
              </button>
              <button id="7" onclick="updateDisplay('7')">7</button>
              <button id="8" onclick="updateDisplay('8')">8</button>
              <button id="9" onclick="updateDisplay('9')">9</button>
              <button onclick="updateDisplay('*')" class="calc_operation">
                x
              </button>
              <button id="4" onclick="updateDisplay('4')">4</button>
              <button id="5" onclick="updateDisplay('5')">5</button>
              <button id="6" onclick="updateDisplay('6')">6</button>
              <button
                id="subtract"
                onclick="updateDisplay('-')"
                class="calc_operation"
              >
                -
              </button>
              <button id="1" onclick="updateDisplay('1')">1</button>
              <button id="2" onclick="updateDisplay('2')">2</button>
              <button id="3" onclick="updateDisplay('3')">3</button>
              <button
                id="add"
                onclick="updateDisplay('+')"
                class="calc_operation"
              >
                +
              </button>
              <button onclick="updateDisplay('0')" class="zero">0</button>

              <button onclick="updateDisplay('.')">.</button>
              <button id="equal" onclick="calculate()" class="calc_operation">
                =
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
